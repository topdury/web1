    //객체의 속성과 메서드(동작)를 표현
     var hgd={
    //속성정의
    'list':{
    'name':'honggildong',

    'show':function(){
        for(var n in this.list){
       document.write(n+":"+this.list[n]+"<br/>");
       }
      }
      };


hgd.show()
